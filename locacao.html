<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loca√ß√£o - Escolher Carro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="locacao.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">üöó Locadora de Carros</div>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="carros.html">Produtos</a></li>
        <li><a href="locacao.html">Loca√ß√£o</a></li>
        <li><a href="sobre.html">Sobre N√≥s</a></li>
        <li><a href="sac.html">SAC</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Escolha seu carro para loca√ß√£o</h1>
  </section>

  <!-- Card de escolha -->
  <main class="selecao-container">
    <form id="form-locacao">
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
      </div>

      <!-- Data de in√≠cio -->
      <div class="form-group">
        <label for="data-inicio">Data de in√≠cio da loca√ß√£o:</label>
        <input type="date" id="data-inicio" name="data-inicio" required>
      </div>

      <!-- Data de fim -->
      <div class="form-group">
        <label for="data-fim">Data de devolu√ß√£o:</label>
        <input type="date" id="data-fim" name="data-fim" required>
      </div>

      <!-- Escolha do carro -->
      <h2>Selecione o modelo desejado:</h2>
      <div class="opcoes-carros">

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Fiat Uno" required>
          Fiat Uno
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="VW Gol">
          VW Gol
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Renault Kwid">
          Renault Kwid
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Hyundai HB20">
          Hyundai HB20
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Chevrolet Onix">
          Chevrolet Onix
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Ford Ka">
          Ford Ka
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Nissan Versa">
          Nissan Versa
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Toyota Corolla">
          Toyota Corolla
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="Honda Civic">
          Honda Civic
        </label>

        <label class="opcao-carro">
          <input type="radio" name="carro" value="BMW S√©rie 3">
          BMW S√©rie 3
        </label>

      </div>

      <!-- Resumo da sele√ß√£o -->
      <div class="resumo" id="resumo-selecao">
        Nenhum carro selecionado.
      </div>

      <!-- Bot√£o enviar -->
      <button type="submit" class="enviar-btn">Confirmar Loca√ß√£o</button>
    </form>
  </main>

<!-- Modal de Confirma√ß√£o -->
<div class="modal-confirmacao" id="modalConfirmacao">
  <div class="modal-conteudo">
    <h2 class="modal-titulo">Confirme seus dados</h2>
    <div class="dados-confirmacao" id="dadosConfirmacao">
      <!-- Dados aparecem aqui -->
    </div>
    <div class="botoes-confirmacao">
      <button class="btn-editar" onclick="editarDados()">Editar</button>
      <button class="btn-confirmar" onclick="confirmarLocacao()">Confirmar</button>
    </div>
  </div>
</div>

  <script>
  const radios = document.querySelectorAll('input[name="carro"]');
  const resumo = document.getElementById("resumo-selecao");

  // Atualiza resumo do carro selecionado
  radios.forEach(radio => {
    radio.addEventListener("change", () => {
      if (radio.checked) {
        resumo.textContent = `Voc√™ selecionou: ${radio.value}`;
      }
    });
  });

  // Fun√ß√£o para abrir o modal de confirma√ß√£o
  function abrirModalConfirmacao(dados) {
    const html = `
      <p><strong>Nome:</strong> ${dados.nome}</p>
      <p><strong>CPF:</strong> ${dados.cpf}</p>
      <p><strong>Telefone:</strong> ${dados.telefone}</p>
      <p><strong>Data de in√≠cio:</strong> ${dados.dataInicio}</p>
      <p><strong>Data de fim:</strong> ${dados.dataFim}</p>
      <p><strong>Carro:</strong> ${dados.carro}</p>
    `;
    document.getElementById("dadosConfirmacao").innerHTML = html;
    document.getElementById("modalConfirmacao").classList.add("active");
  }

  // Fun√ß√£o para fechar o modal e editar dados
  function editarDados() {
    document.getElementById("modalConfirmacao").classList.remove("active");
  }

  // Fun√ß√£o para confirmar loca√ß√£o
  function confirmarLocacao() {
    alert("‚úÖ Loca√ß√£o confirmada com sucesso!");
    document.getElementById("modalConfirmacao").classList.remove("active");
    document.getElementById("form-locacao").reset();
    resumo.textContent = "Nenhum carro selecionado.";
  }

  // Captura envio do formul√°rio
  document.getElementById("form-locacao").addEventListener("submit", function(e) {
    e.preventDefault();
    const selected = document.querySelector('input[name="carro"]:checked');

    if (!selected) {
      alert("‚ùå Por favor, selecione um carro antes de confirmar.");
      return;
    }

    const nome = document.getElementById("nome").value.trim();
    const cpf = document.getElementById("cpf").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const dataInicio = document.getElementById("data-inicio").value;
    const dataFim = document.getElementById("data-fim").value;

    if (!nome || !cpf || !telefone || !dataInicio || !dataFim) {
      alert("‚ö†Ô∏è Preencha todos os campos antes de continuar.");
      return;
    }

    const dados = { nome, cpf, telefone, dataInicio, dataFim, carro: selected.value };
    abrirModalConfirmacao(dados);
  });
</script>

</body>
</html>
